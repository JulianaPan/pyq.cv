<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>潘雨茜CV</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">	
		
		
		
		<script type="text/javascript">
			/*侧边栏的iframe刷新*/
			dispRight = function(e){
				//得到自定义的custom
				var address =$(e).attr("custom");
				console.log(address);
				$("iframe").attr("src",address);
			}
		
			reinitIframe = function() { 
				var iframe = document.getElementById("menuFrame");
				iframe.contentWindow.document.body.scrollHeight;
				try{
				var bHeight = iframe.contentWindow.document.body.scrollHeight;
				var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
				var height = Math.max(bHeight, dHeight);
				iframe.height = height;
				console.log(height);
				}catch (ex){}
			}
			//window.setInterval("reinitIframe()", 400);
			
			checkHeight = function() {
				var iframe = document.getElementById("menuFrame");
				var bHeight = iframe.contentWindow.find("body").height();
				var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
				console.log("bHeight:" + bHeight + ", dHeight:" + dHeight);
			}
			
		</script>
	</head>
	<body class="main_body">
		<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script  src="bootstrap4/jquery-3.3.1.slim.min.js" type="text/javascript"/>
		<script src="bootstrap4/popper-1.14.7.min.js" type="text/javascript"/>
		<script src="bootstrap3/js/bootstrap.min.js" type="text/javascript"/>
		
		<script type="text/javascript">
					
		</script>
		
		<!--左侧导航栏-->
		<div class="main_left">
			<div class="nav btn-group-vertical">
				<button type="button" class="btn btn-secondary navbtn" onclick="dispRight(this)" custom="name.html">Name</button>
				<button type="button" class="btn btn-secondary navbtn" onclick="dispRight(this)" custom="education.html">Education</button>
				<button type="button" class="btn btn-secondary navbtn" onclick="dispRight(this)" custom="experience.html">Experiences</button>
				<button type="button" class="btn btn-secondary navbtn" onclick="dispRight(this)" custom="skills.html">Skills</button>
				<button type="button" class="btn btn-secondary navbtn" onclick="dispRight(this)" custom="learned.html">Learned</button>
				<button type="button" class="btn btn-secondary navbtn" onclick="dispRight(this)" custom="honor.html">Honor</button>
				<button type="button" class="btn btn-secondary navbtn" onclick="dispRight(this)" custom="hobby.html">Hobby</button>
			</div>
			<div><button onclick="checkHeight()">Check Height</button></div>
		</div>
		<!--右侧主页-->
		<div class="main_right">
			<iframe id="menuFrame" name="menuFrame" src="name.html" style="overflow:visible;border: 0px;" marginwidth="0" marginheight="0" width="100%" scrolling="no" frameborder="0" onload="reinitIframe()" ></iframe>
		</div>	
	</body>
</html>
